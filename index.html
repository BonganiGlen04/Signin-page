<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Signin-page</title>
    </head>
    <body>
        <div class="left-section">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg"
                alt="green leafs">

            <div class="image-text">
                <img src="./img/odin-lined.png" alt="logo" height="auto"
                    width="80px">
                <div class="site-name">ODIN</div>
            </div>

            <div class="credits">Photo by&nbsp<a
                    href="https://unsplash.com/@lastly">Tyler
                    Lastovich</a>&nbspon&nbsp<a
                    href="https://unsplash.com/">Unsplash</a></div>
        </div>

        <div class="right-section">
            <p>
                This is not a real online service! You know you need something
                <br>
                like this in your life to help you realize your deepest
                dreams.<br>
                Sign up <i>now</i> to get started.
            </p>
            <p>You know you want to.</p>

            <form action="" method="">
                <div class="formlayout">

                    <div class="card-header">Let's do this!</div>

                    <div class="row-1">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" required name="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required
                                name="last-name">
                        </div>
                    </div>

                    <div class="row-2">
                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email" required name="email">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="number" min="10" id="phone-number" required
                                name="phone-number">
                        </div>
                    </div>
                    
                    <div class="row-3">
                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email" required name="email">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="number" min="10" id="phone-number" required
                                name="phone-number">
                        </div>
                    </div>

                </div>

                <button type="submit">Create Account</button>
            </form>

            <div class="account-text">Already have an account? <a href="#">Log
                    in</a></div>
        </div>
    </body>
</html>
