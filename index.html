<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signin-page</title>
</head>
<body>
    <main>
        <div class="left-section">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="green leafs">
            <div class="image-txt">
                <img src="./img/odin-lined.png" alt="logo">
                <div class="site-name">
                    ODIN
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="text">
                This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br> <br>
                You know you want to.
            </div>

            <div class="card">
                <div class="card-header">
                    Let's do this!
                </div>
                <div class="card-body">
                    <form action="" methd="">
                        <div class="rows">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" required name="first-name">
                            </div>
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" required name="last-name">
                            </div>
                        </div>
                        <div class="rows">
                            <div>
                                <label for="email">Email</label>
                                <input type="text" id="email" required name="email">
                            </div>
                            <div>
                                <label for="phone-number">Phone Number</label>
                                <input type="number" min="10" id="phone-number" required name="phone-number">
                            </div>
                        </div>
                        <div class="rows">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" required name="password">
                            </div>
                            <div>
                                <label for="password">Confirm Password</label>
                                <input type="password" id="password" required name="password">
                            </div>
                        </div>

                    </form>
                </div>
                <button type="button">Create Account</button>
                <div class="account-text">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
