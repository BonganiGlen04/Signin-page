<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Signin-page</title>
    </head>
    <body>
        <div class="left-section">
            
           <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
           
            <div class="image-text">
                <img src="./img/odin-lined.png" alt="logo" height="auto" width="80px">
                <div class="site-name">ODIN</div>
            </div>

            <div class="credits">Photo by&nbsp<a
                    href="https://unsplash.com/@lastly">Tyler
                    Lastovich</a>&nbspon&nbsp<a
                    href="https://unsplash.com/">Unsplash</a></div>
        </div>

        <div class="right-section">
            <p>
                This is not a real online service! You know you need something
                <br>
                like this in your life to help you realize your deepest
                dreams.<br>
                Sign up <i>now</i> to get started. <br><br>
                You <i>know</i> you want to.
            </p>

            <form action="" method="">
                <div class="formlayout">

                    <div class="card-header">Let's do this!</div>

                    <div class="row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" required name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" required
                                name="last-name">
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" required name="email">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" min="10" id="phone-number" required
                                name="phone-number">
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required name="password">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required
                                name="confirm-password">
                        </div>
                    </div>

                </div>

                <button type="submit">Create Account</button>
            </form>

            <div class="account-text">Already have an account? <a href="#">Log
                    in</a></div>
        </div>
    </body>
</html>
